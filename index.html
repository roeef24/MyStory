<!DOCTYPE html>
<html>
<head>
    <title>Simple Iframe Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* Adjust this value to suit your content's aspect ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://gamma.app/embed/m2r6mnw3tr0svt7" allowfullscreen title="MyStory1.2"></iframe>
    </div>
</body>
</html>
